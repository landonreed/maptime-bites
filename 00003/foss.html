<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Morning Maptimes from Foursquare</title>
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.0.1/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.0.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
  /*UI Buton*/
  .ui-button {
    background:#3887BE;
    color:#FFF;
    display:block;
    position:absolute;
    top:50%;left:50%;
    width:160px;
    margin:-20px 0 0 -80px;
    z-index:100;
    text-align:center;
    padding:10px;
    border:1px solid rgba(0,0,0,0.4);
    border-radius:3px;
  }
  .ui-button:hover {
    background:#3074a4;
    color:#fff;
  }
</style>
</head>
<body>
<script src='http://code.jquery.com/jquery-1.10.1.min.js'></script>
<div id='map'></div>
<a href='#' id='geolocate' class='ui-button'>Find me</a>

<script>

L.mapbox.accessToken = 'pk.eyJ1IjoiZ3JhZmEiLCJhIjoiU2U2QnIzUSJ9.4LnG05Ptvi1sUQ8t68rfgw';
var geolocate = document.getElementById('geolocate');


var southWest = L.latLng(45.487335,-122.771187),
    northEast = L.latLng(45.572236,-122.552147),
    bounds = L.latLngBounds(southWest, northEast);

var map = L.mapbox.map('map', 'grafa.h2e9ii5l', {
        infoControl: false,
        attributionControl: true,
        minZoom:14
    })
    .setView([45.5221047, -122.6610660], 17)
    .setMaxBounds(bounds);

var myLayer = L.mapbox.featureLayer().addTo(map);


// This uses the HTML5 geolocation API, which is available on
// most mobile browsers and modern browsers, but not in Internet Explorer
//
// See this chart of compatibility for details:
// http://caniuse.com/#feat=geolocation
if (!navigator.geolocation) {
    geolocate.innerHTML = 'Geolocation is not available';
} else {
    geolocate.onclick = function (e) {
        e.preventDefault();
        e.stopPropagation();
        map.locate();
    };
}



// Create a Foursquare developer account:
// https://developer.foursquare.com/
// AND CHANGE THESE VALUES TO YOUR OWN:
// otherwise they can be cycled or deactivated with zero notice.
var CLIENT_ID = 'IKKT15OLUURMKQIIT0XPA1W2AUFBEUFL44NUAIRA31IONXWC';
var CLIENT_SECRET = '15B0I2GMNNWM0KYWIBMLBKA2HND3RQEBHRXPGKSAFOQQZTJH';

// https://developer.foursquare.com/start/search
// or use category tree to find venue category IDs https://developer.foursquare.com/categorytree
var coffee = '4bf58dd8d48988d1e0931735',
    breakfast = '4bf58dd8d48988d143941735',
    cafe = '4bf58dd8d48988d16d941735',
    bar = '4d4b7105d754a06376d81259';

var API_ENDPOINT = 'https://api.foursquare.com/v2/venues/search' +
  '?client_id=CLIENT_ID' +
  '&client_secret=CLIENT_SECRET' +
  '&v=20140315' +
  '&ll=LATLON' +
  '&categoryId=' + coffee + ',' + breakfast +',' + cafe +',' + bar +
  '&limit=50' + // 50 is the limit :(
  '&radius=500' +
  '&callback=?';

// Keep our place markers organized in a nice group.
var foursquarePlaces = L.layerGroup().addTo(map);


// Once we've got a position, zoom and center the map
// on it, and add a single marker.
map.on('locationfound', function(e) {
    map.fitBounds(e.bounds);

    myLayer.setGeoJSON({
        type: 'Feature',
        geometry: {
            type: 'Point',
            coordinates: [e.latlng.lng, e.latlng.lat]
        },
        properties: {
            'title': 'Here I am!',
            'marker-color': '#ff8888',
            'marker-symbol': 'star'
        }
    });
    // Use jQuery to make an AJAX request to Foursquare to load markers
// data.
  $.getJSON(API_ENDPOINT
    .replace('CLIENT_ID', CLIENT_ID)
    .replace('CLIENT_SECRET', CLIENT_SECRET)
    .replace('LATLON', map.getCenter().lat +
        ',' + map.getCenter().lng), function(result, status) {

    if (status !== 'success') return alert('Request to Foursquare failed');

    // Transform each venue result into a marker on the map.
    for (var i = 0; i < result.response.venues.length; i++) {
      var baconIcon = L.icon({
        iconUrl: 'https://i.cloudup.com/CUGBULaZzn-3000x3000.png',
        iconSize: [50,50],
        popupAnchor: [0,-12]
      }),
      cafeIcon = L.icon({
        iconUrl: 'https://i.cloudup.com/t2UIuZZrEQ-3000x3000.png',
        iconSize: [50,50],
        popupAnchor: [-4,-12]
      });
      beerIcon = L.icon({
        iconUrl: 'https://i.cloudup.com/jxPvJ-82v8.png',
        iconSize: [50,50],
        popupAnchor: [-4,-12]
      });
      var venue = result.response.venues[i];
      var latlng = L.latLng(venue.location.lat, venue.location.lng);
      var marker = L.marker(latlng)
        .bindPopup('<h2><a href="https://foursquare.com/v/' + venue.id + '">' +
            venue.name + '</a></h2>');
      if (venue.categories[0].id === '4bf58dd8d48988d143941735' || venue.categories[0].id === '4bf58dd8d48988d1e0931735') { // if the category is 'breakfast' or 'cafe'
        marker.setIcon(cafeIcon);
      } else {
        marker.setIcon(beerIcon);
      };
      marker.addTo(foursquarePlaces);
    }
  });

    // And hide the geolocation button
    geolocate.parentNode.removeChild(geolocate);
});

// If the user chooses not to allow their location
// to be shared, display an error message.
map.on('locationerror', function() {
    geolocate.innerHTML = 'Position could not be found';
});

// Credit Foursquare for their wonderful data
map.attributionControl
    .addAttribution('<a href="https://foursquare.com/">Places data from Foursquare</a>');

</script>
</body>
</html>
